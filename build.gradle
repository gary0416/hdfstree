apply plugin: 'java'
apply plugin: 'application'

version = '1.1'

mainClassName = "com.trovit.hdfstree.HdfsTree"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public"
    }
    maven {
        url "http://repo.hortonworks.com/content/repositories/releases"
    }
    mavenCentral()
    maven {
        url "https://repository.cloudera.com/artifactory/cloudera-repos"
    }
}

dependencies {
    compile 'com.google.guava:guava:12.0'
    compile 'commons-cli:commons-cli:1.2'
    // This is probably compatible with lots of Hadoop versions, but 
    // you might want to change to use your installed Hadoop version.
    compile 'org.apache.hadoop:hadoop-client:2.7.3.2.6.3.0-235'
}
